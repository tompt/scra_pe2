<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Horizontal form with static control</h2>
  <form class="form-horizontal" action="teste2.htm" method="get">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <p class="form-control-static">someone@example.com</p>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Nome:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="nome" placeholder="Coloque nome" name="nome">
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Coloque passe" name="pwd">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="comentario">comentario:</label>
      <div class="col-sm-10">  
	      <textarea class="form-control" rows="5" id="comentario" placeholder="Coloque um texto"  name="comentario"></textarea>
	    </div> 
	  </div>
	  

	<!-- AQUI TEM ICONS MAS NAO FICA ACERTADO  -->
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      <input id="email" type="text" class="form-control" name="email2" placeholder="Email">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    

	  
	  
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Enviar</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
